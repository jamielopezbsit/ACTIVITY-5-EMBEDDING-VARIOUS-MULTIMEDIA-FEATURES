<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ACTIVITY 5: EMBEDDING VARIOUS MULTIMEDIA FEATURES</title>
        <link rel="stylesheet" href="styletwo.css">

    </head>
    <body>
        <h3 class="heading"><em>Explore</em></h3>

        <div class="container">
            <div class="main-video">
            <div class="video">
                <video src="img/homecoming.mp4" controls autoplay></video>
                <h3 class="title">Beyoncé - "Everybody Mad"</h3>
            </div>
            </div>
        
        <div class="video-list">
            <div class="vid active">
                <video src="img/homecoming.mp4" muted></video>
                <h3 class="title">Beyoncé - "Everybody Mad"</h3>
            </div>
            <div class="vid">
                <video src="img/wayv.mp4" muted></video>
                <h3 class="title">SEE THE V</h3>
            </div>
            <div class="vid">
                <video src="img/birthday.mp4" muted></video>
                <h3 class="title">Red Velvet 레드벨벳 'The ReVe Festival 2022 - Birthday' Mood Sampler</h3>
            </div>
        </div>
    </div>

    <script>
        let listVideo = document.querySelectorAll('.video-list .vid');
        let mainVideo = document.querySelector('.main-video video');
        let title = document.querySelector('.main-video .title');

        listVideo.forEach(video =>{
            video.onclick = () =>{
                listVideo.forEach(vid => vid.classList.remove('active'));
                video.classList.add('active');
                if(video.classList.contains('active')){
                    let src = video.children[0].getAttribute('src');
                    mainVideo.src = src;
                    let text = video.children[1].innerHTML;
                    title.innerHTML = text;
                };
            };
        });
    </script>
    </body>
</html>
